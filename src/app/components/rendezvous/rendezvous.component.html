<div class="container" style="margin-top: 50px;">
    
    
    
  
   <!-- Card -->
   <div class="card mb-4 hoverable zoom"  *ngFor="let Rendezvous of listeRendezvous" style="background-color:#dbf2ff">
      <!--<mdb-badge  class="young-passion-gradient" >New</mdb-badge>-->
  
      <!--Card content-->
      <div class="card-body">
        <!--wave effect-->
  
        <!--Title-->
        <h4 class="card-title text-center text-overflow">rendez vous avec {{Rendezvous.client.nom}} {{Rendezvous.client.prenom}}</h4>
        <h5 class="text-center">date :{{Rendezvous.date}}------heur: {{Rendezvous.heur}}</h5>
      
  <!--card footer-->
      <div class="footercard text-center overlay" >
        <button mdbBtn  type="button"  class=" btn-warning text-white btn-sm" mdbWavesEffect (click)="basicModal.show()"><i class="fas fa-edit"></i> Modify</button>
          <button mdbBtn  type="button" color="danger" class="btn-sm" outline="true" (click)="delete(Rendezvous)" mdbWavesEffect><i class="fas fa-trash-alt"></i> Delete</button>
      
      </div>

      <!-- update --> 
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateRendezvous(Rendezvous)" [formGroup]="form">
            <!-- Grid row -->
            
            
           
    
              <!-- Default input -->
              <div class="form-group">
                <label for="client">Client</label>
                <select class="browser-default custom-select" class="form-control" formControlName="client" id="client" name="client">
                    <option selected>choisir un client </option>
    
                    <option *ngFor="let client of listeClients"  value="{{client.cin}}">{{client.nom}} {{client.prenom}}</option>
    
                  </select>
               
              </div>
            
              
    
    
            <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <input mdbInput type="text" class="form-control" class="form-control" formControlName="date" id="date" name="date" placeholder="date">
                  
                </div>
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <input mdbInput type="text" class="form-control" formControlName="heur" id="heur" name="heur" placeholder="heur">
                 
                </div>
              </div>
        
           
            <button type="submit" mdbBtn color="primary">ajouter rendezvou</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
   <!-- update --> 
      </div>
  </div>

  
  
  </div>
