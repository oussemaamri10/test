<div class="container">
    <div class="row">
  
   <!-- Card -->
   <div class="card mb-4 hoverable zoom"  *ngFor="let client of listeClients" mdbWavesEffect style="margin:25px;">
  
  
      <!--Card content-->
      <div class="card-body">
        <!--wave effect-->
  
        <!--Title-->
        <h4 class="card-title text-center text-overflow">{{client.nom}}  {{client.prenom}}</h4>
        <h6>CIN :{{client.cin}}</h6>
        <h6>TELE :{{client.tel}}</h6>
        
      
  <!--card footer-->
      <div class="footercard text-center overlay" >
          <button mdbBtn  type="button"  class=" btn-warning text-white btn-sm" mdbWavesEffect (click)="basicModal.show()"><i class="fas fa-edit"></i> Modify</button>
          <button mdbBtn  type="button" color="danger" class="btn-sm" outline="true" (click)="delete(client)" mdbWavesEffect><i class="fas fa-trash-alt"></i> Delete</button>
      
      </div>
      </div>

      <!-- update --> 
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateClient(client)" [formGroup]="form">
            <!-- Grid row -->
            <div class="form-row">
              <!-- Default input -->
              <div class="form-group col-md-6">
                <input mdbInput type="text" class="form-control" formControlName="nom" id="nom" name="nom" placeholder="nom">
                
              </div>
              <!-- Default input -->
              <div class="form-group col-md-6">
                <input mdbInput type="text" class="form-control" formControlName="prenom" id="prenom" name="prenom" placeholder="prenom">
               
              </div>
            </div>
            <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <input mdbInput type="text" class="form-control" formControlName="cin" id="cin" name="cin" placeholder="cin">
                  
                </div>
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <input mdbInput type="text" class="form-control" formControlName="telephone" id="telephone" name="telephone" placeholder="num telephone">
                 
                </div>
              </div>
        
           
            <button type="submit" mdbBtn color="primary">modifier client</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
   <!-- update --> 
  </div>
  <!-- Card -->    
  
  
    </div>
  
  </div>
